on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  frontend-build:
    name: ğŸ“¦ Frontend â€“ React + Vite
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: ğŸ“¥ Install Dependencies
        working-directory: frontend
        run: npm install

      - name: ğŸ› ï¸ Build Frontend with Vite
        working-directory: frontend
        run: npm run build

  backend-check:
    name: ğŸ”§ Backend â€“ FastAPI (Python)
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python Dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âœ… Backend Health Check
        run: echo "âœ”ï¸ FastAPI code is present and dependencies are installed."
